<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Home Page</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
<ul id="nav-bar">
    <li><a class="nav-bar-opacity" href="#">Gmail</a></li>
    <li><a class="nav-bar-opacity" href="#">Images</a></li>
    <li><a href="#">
        <div class="nav-bar-opacity" id="menu-icon"></div>
    </a></li>
    <li>
        <a href="#">
            <div class="nav-bar-opacity" id="notification-icon"></div>
        </a>
    </li>
    <li>
        <a href="#">
            <div class="nav-bar-opacity" id="image-icon"></div>
        </a>
    </li>
</ul>

<div class="main-content">
    <div id="logo">
        <img alt="Google logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>
    <div id="search-bar">
        <label>
            <input name="search" type="text">
        </label>
        <a href="#" id="speech-link"><img
                alt="Speech icon"
                src="https://lh5.googleusercontent.com/OorCLDb2xlVQ4P2MDNCiwAnpv0K1ZrcDwEwRS3sOfDMrnYTnVPvCh7WtFQMbZ_S9u_jzcSLd8g=s128-h128-e365"></a>
    </div>
    <div class="buttons">
        <button name="Google-Search" style="opacity: 0.5;">Google Search</button>
        <button name="Feeling-Lucky" style="opacity: 0.5;">I'm Feeling Lucky</button>
    </div>

    <div style="display:flex; justify-content: center;">
        <div >
            <a href="https://www.youtube.com" >
                <img style="width:190px; height:150px; margin:10px" src="https://as1.ftcdn.net/v2/jpg/01/15/63/48/500_F_115634854_0vTMwTjr7qBw9mf9cviyoRuOBPl8YrfP.jpg" alt="Youtube">
            </a>
            <a href="https://www.facebook.com" >
                <img style="width:190px; height:150px; margin:10px" src="https://image.flaticon.com/icons/png/512/124/124010.png" alt="Facebook">
            </a>

        </div>
        <div >
            <a href="https://www.instagram.com" >
                <img style="width:190px; height:150px; margin:10px" src="https://image.flaticon.com/icons/png/512/174/174855.png" alt="Instagram">
            </a>
            <a href="https://www.twitter.com" >
                <img style="width:190px; height:150px; margin:10px" src="https://www.kindpng.com/picc/m/758-7584811_twitter-link-to-twitter-logo-png-transparent-png.png" alt="Twitter">
            </a>
        </div>
        <div>
            <a href="https://www.linkedin.com" >
                <img style="width:190px; height:150px; margin:10px" src="https://img2.pngio.com/linkedin-free-social-media-icons-linked-in-icon-png-512_512.png" alt="Linedin">
            </a>
            <a href="https://www.wikipedia.com" >
                <img style="width:190px; height:150px; margin:10px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Test_wiki_logo_notext.png/768px-Test_wiki_logo_notext.png" alt="Wikipedia">
            </a>
        </div>

    </div>

</div>
