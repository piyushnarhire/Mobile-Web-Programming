<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!--- This is for viewport --->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rock Paper Scissors</title>
        <!--- importing bootstrap scripts  --->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row"> <!--- header of the game --->
                <div class="col-sm-3"></div>
                <div class="col-sm-6" style="font-size: 300%; color: navy; text-align: center">Rock, Paper, Scissors</div>
                <div class="col-sm-3"></div>
            </div>
            <div class="row"> <!--- Just a subtitle to make a choice --->
                <div class="col-sm-3"></div>
                <div class="col-sm-6" style="font-size: 200%; color: Green;text-align: center">Make your choice</div>
                <div class="col-sm-3"></div>
            </div>

            <div class="row"> <!--- Rock Paper Scissor images and the alignments --->
                <span style="margin:auto" onclick="game(0)"><img src="InputImages/Rock.png" height="200px"
                    width="200px">
                </span>
                <span style="margin:auto" onclick="game(1)"><img src="InputImages/Paper.png" height="200px"
                    width="200px">
                </span>
                <span style="margin:auto" onclick="game(2)"><img src="InputImages/Scissor.png" height="200px"
                    width="200px">
                </span>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
